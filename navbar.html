<script>
    // Toggle menu mobile
    const mobileMenuButton = document.querySelector('.mobile-menu-button');
    const mobileMenu = document.querySelector('.mobile-menu');
    
    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
    
    // Toggle dropdown mobile
    const mobileDropdownButton = document.querySelector('.mobile-dropdown-button');
    const mobileDropdownContent = document.querySelector('.mobile-dropdown-content');
    const mobileDropdownIcon = document.querySelector('.mobile-dropdown-icon');

    if (mobileDropdownButton && mobileDropdownContent && mobileDropdownIcon) {
        mobileDropdownButton.addEventListener('click', () => {
            mobileDropdownContent.classList.toggle('hidden');
            mobileDropdownIcon.classList.toggle('rotate-180');
        });
    }
    
    // Efek scroll untuk navbar
    window.addEventListener('scroll', () => {
        const navbar = document.querySelector('nav');
        if (window.scrollY > 100) {
            // Ketika scroll ke bawah, tambahkan background dan shadow
            navbar.classList.add('bg-white/90', 'shadow-md', 'backdrop-blur-md');
            navbar.classList.remove('bg-transparent');
        } else {
            // Ketika di paling atas, hapus background dan shadow
            navbar.classList.remove('bg-white/90', 'shadow-md', 'backdrop-blur-md');
            navbar.classList.add('bg-transparent');
        }
    });
</script>
